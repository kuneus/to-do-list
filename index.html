<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaList</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @import url('https://fonts.cdnfonts.com/css/nurinthya');
      @import url('https://fonts.cdnfonts.com/css/aracne-condensed-light');
      @import url('https://fonts.cdnfonts.com/css/dongle');
      @import url('https://fonts.cdnfonts.com/css/tt-marxiana-trial');
      @import url('https://fonts.cdnfonts.com/css/quaver-sans');
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div>IdeaList</div>
      <div>
        A list which represents tasks as they should or will be rather than as
        they are.
      </div>
    </header>

    <!-- SIDEBAR -->
    <div id="sidebar-cont" class="sidebar">
      <div id="collapsible">
        <div>MENU</div>
        <svg
          width="25px"
          height="25px"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
        >
          <path
            fill="#000000"
            fill-rule="evenodd"
            d="M19 4a1 1 0 01-1 1H2a1 1 0 010-2h16a1 1 0 011 1zm0 6a1 1 0 01-1 1H2a1 1 0 110-2h16a1 1 0 011 1zm-1 7a1 1 0 100-2H2a1 1 0 100 2h16z"
          />
        </svg>
      </div>
      <div class="sidebar-home sb-columns">
        <h2>Home</h2>
        <div class="sb-home-container">
          <ul>
            <li>
              <button class="sb-btns home-btns" id="today-btn">Today</button>
            </li>
            <li><button class="sb-btns home-btns">Upcoming</button></li>
            <li><button class="sb-btns home-btns">All Tasks</button></li>
            <li><button class="sb-btns home-btns">Completed</button></li>
            <li><button class="sb-btns home-btns">Trash</button></li>
          </ul>
        </div>
      </div>
      <div class="sidebar-projects sb-columns">
        <h2>Projects</h2>
        <div class="project-btn-cont">
          <button id="new-project-btn" class="project-btns">
            <svg
              width="15px"
              height="15px"
              viewBox="0 -0.5 9 9"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <title>New</title>
              <desc>Created with Sketch.</desc>
              <defs></defs>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <g
                  id="Dribbble-Light-Preview"
                  transform="translate(-345.000000, -206.000000)"
                  fill="#000000"
                >
                  <g id="icons" transform="translate(56.000000, 160.000000)">
                    <polygon
                      id="plus_mini-[#1523]"
                      points="298 49 298 51 294.625 51 294.625 54 292.375 54 292.375 51 289 51 289 49 292.375 49 292.375 46 294.625 46 294.625 49"
                    ></polygon>
                  </g>
                </g>
              </g>
            </svg>
            New Project
          </button>
          <div id="project-form-btns">
            <input
              type="text"
              id="project-textfield"
              placeholder="Project name"
              maxlength="50"
            />
            <div>
              <button id="new-project-submit" class="project-btns">
                Create
              </button>
              <button id="new-project-cancel" class="project-btns">
                Cancel
              </button>
            </div>
          </div>
        </div>
        <div class="sb-projects-container">
          <ul id="projects-list"></ul>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="main" id="main-body"></div>

    <!-- FOOTER -->
    <footer>
      <div>Made by Kuni <a href="https://github.com/kuneus"> @kuneus</a></div>
    </footer>
  <script defer src="main.js?e3ff726762b4ff2295e9"></script></body>
</html>
